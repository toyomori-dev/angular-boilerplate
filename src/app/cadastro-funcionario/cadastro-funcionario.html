<div class="containerFormulario">
  <h2>Cadastro de Funcionário</h2>

  <form [formGroup]="formFuncionario" (ngSubmit)="enviar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />
      <p class="erro" *ngIf="formFuncionario.get('nome')?.invalid">
        Nome inválido, digite pelo menos 3 letras
      </p>
    </div>

    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" formControlName="sobrenome" />
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select id="sexo" formControlName="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dtNascimento">Data de Nascimento:</label>
      <input type="date" id="dtNascimento" formControlName="dtNascimento" />
    </div>

    <div class="form-group">
      <label for="grauEscolaridade">Escolaridade:</label>
      <input type="text" id="grauEscolaridade" formControlName="grauEscolaridade" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" formControlName="endereco" />
    </div>

    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="text" id="foto" placeholder="Caminho da imagem" formControlName="foto" />
    </div>

    <div class="form-group">
      <label for="valorPassagem">Valor da Passagem:</label>
      <input type="number" id="valorPassagem" step="0.01" formControlName="valorPassagem" />
    </div>

    <div class="form-group checkbox-group">
      <label for="optouVT">Optou por VT?</label>
      <input type="checkbox" id="optouVT" formControlName="optouVT" />
    </div>

    <h3>Histórico de Cargos e Salários</h3>

    <div class="form-group">
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" formControlName="cargo" />
    </div>

    <div class="form-group">
      <label for="salario">Salário:</label>
      <input type="number" id="salario" formControlName="salario" />
    </div>

    <div class="form-group">
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" formControlName="dataInicio" />
    </div>

    <div class="form-group">
      <label for="dataDemissao">Data da Demissão:</label>
      <input type="date" id="dataDemissao" formControlName="dataDemissao" />
    </div>

    <button type="submit" class="button">Salvar</button>
  </form>
</div>
